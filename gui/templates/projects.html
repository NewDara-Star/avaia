<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Avaia</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <script src="/static/shared.js"></script>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="new-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                    New chat
                </a>
            </div>

            <!-- Navigation -->
            <nav class="sidebar-nav">
                <a href="/" class="nav-item" data-page="chat">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span>Chat</span>
                </a>
                <a href="/dashboard" class="nav-item" data-page="dashboard">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="/learning" class="nav-item" data-page="learning">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                    </svg>
                    <span>My Learning</span>
                </a>
                <a href="/projects" class="nav-item active" data-page="projects">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span>Projects</span>
                </a>
                <a href="/reviews" class="nav-item" data-page="reviews">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"/>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                    </svg>
                    <span>Reviews</span>
                </a>
            </nav>

            <div class="sidebar-divider"></div>

            <!-- Learner Settings -->
            <div class="sidebar-settings" style="margin-top: auto;">
                <div class="settings-section">
                    <label class="settings-label" for="learnerIdInput">Learner ID</label>
                    <div class="settings-input-wrapper">
                        <input
                            type="text"
                            id="learnerIdInput"
                            class="settings-input"
                            placeholder="learner_xxxxx"
                            spellcheck="false"
                            readonly
                        >
                    </div>
                    <p class="settings-hint" id="learnerName"></p>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="status-indicator" id="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">Loading...</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" id="menuToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18" />
                    </svg>
                </button>
                <div class="model-selector">
                    <span class="model-name">Projects</span>
                    <span class="model-badge">Track</span>
                </div>
            </header>

            <div class="page-content" id="pageContent">
                <!-- Track Header -->
                <div class="track-header" id="trackHeader">
                    <div class="track-info">
                        <h2 id="trackName">Loading...</h2>
                        <p id="trackDescription">Loading track information...</p>
                    </div>
                    <div class="track-progress">
                        <div class="track-progress-bar">
                            <div class="track-progress-fill" id="trackProgressBar" style="width: 0%"></div>
                        </div>
                        <span class="track-progress-text" id="trackProgressText">0% complete</span>
                    </div>
                </div>

                <!-- Project List -->
                <div class="project-list" id="projectList">
                    <!-- Projects will be rendered here -->
                </div>

                <!-- Available Tracks -->
                <div class="available-tracks" id="availableTracks" style="display: none;">
                    <h3>Change Learning Track</h3>
                    <div class="track-grid" id="tracksGrid">
                        <!-- Tracks will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentLearnerId = null;

        // Status management
        function setStatus(connected, text) {
            const dot = document.getElementById('statusDot');
            const textEl = document.getElementById('statusText');
            dot.className = 'status-dot ' + (connected ? 'connected' : 'disconnected');
            textEl.textContent = text;
        }

        async function loadProjectsData(learnerId) {
            currentLearnerId = learnerId;
            setStatus(false, 'Loading...');
            document.getElementById('statusDot').classList.add('connecting');

            try {
                const [projectsData, tracksData] = await Promise.all([
                    apiGet(`/api/projects?learner_id=${encodeURIComponent(learnerId)}`),
                    apiGet('/api/tracks')
                ]);

                renderProjects(projectsData);
                renderTracks(tracksData.tracks || []);
                setStatus(true, 'Connected');
            } catch (error) {
                console.error('Failed to load projects:', error);
                setStatus(false, 'Error');
                showError('pageContent', `Failed to load projects: ${error.message}`, () => loadProjectsData(learnerId));
            }
        }

        function renderProjects(data) {
            // Track header
            if (data.current_track) {
                document.getElementById('trackName').textContent = data.current_track.name;
                document.getElementById('trackDescription').textContent = data.current_track.description || '';
                document.getElementById('trackProgressBar').style.width = `${data.current_track.progress || 0}%`;
                document.getElementById('trackProgressText').textContent = `${data.current_track.progress || 0}% complete`;
            } else {
                document.getElementById('trackName').textContent = 'No Track Selected';
                document.getElementById('trackDescription').textContent = 'Select a learning track below to get started.';
                document.getElementById('trackProgressBar').style.width = '0%';
                document.getElementById('trackProgressText').textContent = '';
            }

            // Projects
            const projectList = document.getElementById('projectList');

            if (data.projects && data.projects.length > 0) {
                projectList.innerHTML = data.projects.map((p, index) => {
                    const statusClass = p.status === 'completed' ? 'completed' :
                                       p.status === 'in_progress' ? 'current' : 'pending';
                    const statusIcon = p.status === 'completed'
                        ? '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>'
                        : p.status === 'in_progress'
                        ? '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>'
                        : '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg>';

                    return `
                        <div class="project-item ${statusClass}">
                            <div class="project-header">
                                <div class="project-number">${index + 1}</div>
                                <div class="project-title">
                                    <h4>${p.name}</h4>
                                    <p>${p.description || ''}</p>
                                </div>
                                <div class="project-status">${statusIcon}</div>
                            </div>
                            ${p.milestones && p.milestones.length > 0 ? `
                                <div class="milestone-list">
                                    ${p.milestones.map(m => `
                                        <div class="milestone ${m.completed ? 'completed' : m.current ? 'current' : ''}">
                                            <span class="milestone-check">${m.completed ? '&#10003;' : m.current ? '&#9679;' : '&#9675;'}</span>
                                            <span class="milestone-name">${m.name}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            ${p.time_spent ? `<p class="project-time">Time spent: ${formatTime(p.time_spent)}</p>` : ''}
                        </div>
                    `;
                }).join('');
            } else {
                projectList.innerHTML = `
                    <p class="empty-state">No projects in this track yet. <a href="/">Start learning</a> to begin your first project!</p>
                `;
            }
        }

        function renderTracks(tracks) {
            if (!tracks || tracks.length === 0) {
                document.getElementById('availableTracks').style.display = 'none';
                return;
            }

            document.getElementById('availableTracks').style.display = 'block';
            document.getElementById('tracksGrid').innerHTML = tracks.map(t => `
                <div class="track-card" data-track-id="${t.id}">
                    <h4>${t.name}</h4>
                    <p>${t.description || ''}</p>
                    <div class="track-meta">
                        <span class="track-difficulty">${t.difficulty || 'beginner'}</span>
                        <span class="track-projects">${t.project_count || 0} projects</span>
                    </div>
                    <button class="btn btn-secondary btn-sm select-track-btn" data-track-id="${t.id}">
                        Select Track
                    </button>
                </div>
            `).join('');

            // Add event listeners for track selection
            document.querySelectorAll('.select-track-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const trackId = e.target.dataset.trackId;
                    try {
                        await apiPost('/api/select-track', {
                            learner_id: currentLearnerId,
                            track_id: trackId
                        });
                        // Reload projects with new track
                        loadProjectsData(currentLearnerId);
                    } catch (error) {
                        console.error('Failed to select track:', error);
                        alert('Failed to select track: ' + error.message);
                    }
                });
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeLearner((learnerId) => {
                document.getElementById('learnerIdInput').value = learnerId;
                const name = getLearnerName();
                if (name) {
                    document.getElementById('learnerName').textContent = name;
                }
                loadProjectsData(learnerId);
            }, 'pageContent');
        });
    </script>
</body>

</html>
