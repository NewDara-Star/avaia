<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Avaia</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/static/shared.js"></script>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/" class="new-chat-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                    New chat
                </a>
            </div>

            <!-- Navigation -->
            <nav class="sidebar-nav">
                <a href="/" class="nav-item" data-page="chat">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span>Chat</span>
                </a>
                <a href="/dashboard" class="nav-item" data-page="dashboard">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"/>
                        <rect x="14" y="3" width="7" height="7"/>
                        <rect x="14" y="14" width="7" height="7"/>
                        <rect x="3" y="14" width="7" height="7"/>
                    </svg>
                    <span>Dashboard</span>
                </a>
                <a href="/learning" class="nav-item" data-page="learning">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                        <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                    </svg>
                    <span>My Learning</span>
                </a>
                <a href="/projects" class="nav-item" data-page="projects">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span>Projects</span>
                </a>
                <a href="/reviews" class="nav-item active" data-page="reviews">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"/>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                    </svg>
                    <span>Reviews</span>
                    <span class="nav-badge" id="reviewsBadge" style="display: none;">0</span>
                </a>
            </nav>

            <div class="sidebar-divider"></div>

            <!-- Learner Settings -->
            <div class="sidebar-settings" style="margin-top: auto;">
                <div class="settings-section">
                    <label class="settings-label" for="learnerIdInput">Learner ID</label>
                    <div class="settings-input-wrapper">
                        <input
                            type="text"
                            id="learnerIdInput"
                            class="settings-input"
                            placeholder="learner_xxxxx"
                            spellcheck="false"
                            readonly
                        >
                    </div>
                    <p class="settings-hint" id="learnerName"></p>
                </div>
            </div>

            <div class="sidebar-footer">
                <div class="status-indicator" id="status">
                    <span class="status-dot" id="statusDot"></span>
                    <span class="status-text" id="statusText">Loading...</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <button class="menu-toggle" id="menuToggle">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12h18M3 6h18M3 18h18" />
                    </svg>
                </button>
                <div class="model-selector">
                    <span class="model-name">Reviews</span>
                    <span class="model-badge">SRS</span>
                </div>
            </header>

            <div class="page-content" id="pageContent">
                <!-- Review Stats -->
                <div class="review-stats">
                    <div class="review-stat">
                        <span class="stat-number" id="dueCount">0</span>
                        <span class="stat-label">Due Today</span>
                    </div>
                    <div class="review-stat">
                        <span class="stat-number" id="completedCount">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <div class="review-stat">
                        <span class="stat-number" id="streakCount">0</span>
                        <span class="stat-label">Day Streak</span>
                    </div>
                </div>

                <!-- Review Card -->
                <div class="review-card-container" id="reviewContainer">
                    <div class="empty-state" id="emptyState">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                            <polyline points="22 4 12 14.01 9 11.01"/>
                        </svg>
                        <h3>All caught up!</h3>
                        <p>No reviews due right now. Keep learning to add more concepts.</p>
                    </div>

                    <div class="review-card" id="reviewCard" style="display: none;">
                        <div class="review-card-header">
                            <span class="review-concept-name" id="conceptName">--</span>
                            <span class="review-context" id="conceptContext">--</span>
                        </div>

                        <div class="review-code-block">
                            <pre><code id="codeSnippet" class="language-javascript"></code></pre>
                        </div>

                        <div class="review-question" id="questionArea">
                            <p id="questionText">What does this code output?</p>
                            <div class="answer-options" id="answerOptions">
                                <!-- Options will be rendered here -->
                            </div>
                        </div>

                        <div class="review-confidence" id="confidenceArea" style="display: none;">
                            <p>How confident are you?</p>
                            <div class="confidence-buttons">
                                <button class="confidence-btn" data-confidence="1">1 - Guessing</button>
                                <button class="confidence-btn" data-confidence="2">2 - Unsure</button>
                                <button class="confidence-btn" data-confidence="3">3 - Okay</button>
                                <button class="confidence-btn" data-confidence="4">4 - Confident</button>
                                <button class="confidence-btn" data-confidence="5">5 - Certain</button>
                            </div>
                        </div>

                        <div class="review-result" id="resultArea" style="display: none;">
                            <div class="result-icon" id="resultIcon"></div>
                            <p class="result-text" id="resultText"></p>
                            <button class="btn btn-primary next-btn" id="nextBtn">Next Review</button>
                        </div>
                    </div>
                </div>

                <!-- Review Queue -->
                <div class="review-queue" id="reviewQueue">
                    <h3>Review Queue</h3>
                    <div class="queue-list" id="queueList">
                        <!-- Queue items will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // State
        let currentReview = null;
        let selectedAnswer = null;
        let reviewStartTime = null;
        let reviews = [];
        let currentLearnerId = null;

        // Status management
        function setStatus(connected, text) {
            const dot = document.getElementById('statusDot');
            const textEl = document.getElementById('statusText');
            dot.className = 'status-dot ' + (connected ? 'connected' : 'disconnected');
            textEl.textContent = text;
        }

        async function loadReviewsData(learnerId) {
            currentLearnerId = learnerId;
            setStatus(false, 'Loading...');
            document.getElementById('statusDot').classList.add('connecting');

            try {
                const data = await apiGet(`/api/reviews?learner_id=${encodeURIComponent(learnerId)}`);
                reviews = data.due_reviews || [];
                renderReviews(data);
                setStatus(true, 'Connected');
            } catch (error) {
                console.error('Failed to load reviews:', error);
                setStatus(false, 'Error');
                showError('pageContent', `Failed to load reviews: ${error.message}`, () => loadReviewsData(learnerId));
            }
        }

        function renderReviews(data) {
            // Update stats
            document.getElementById('dueCount').textContent = data.due_count || 0;
            document.getElementById('completedCount').textContent = data.completed_today || 0;
            document.getElementById('streakCount').textContent = data.streak_days || 0;

            // Update badge
            const badge = document.getElementById('reviewsBadge');
            if (data.due_count > 0) {
                badge.textContent = data.due_count;
                badge.style.display = 'inline-block';
            } else {
                badge.style.display = 'none';
            }

            // Render queue
            if (reviews.length > 0) {
                document.getElementById('queueList').innerHTML = reviews.map((r, i) => `
                    <div class="queue-item ${i === 0 ? 'current' : ''}">
                        <span class="queue-concept">${r.concept_name || r.concept_id}</span>
                        <span class="queue-context">${r.context || ''}</span>
                    </div>
                `).join('');

                // Show first review
                showReview(reviews[0]);
            } else {
                document.getElementById('emptyState').style.display = 'flex';
                document.getElementById('reviewCard').style.display = 'none';
            }
        }

        function showReview(review) {
            currentReview = review;
            reviewStartTime = Date.now();
            selectedAnswer = null;

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('reviewCard').style.display = 'block';

            document.getElementById('conceptName').textContent = review.concept_name || review.concept_id;
            document.getElementById('conceptContext').textContent = review.context || '';

            // Code snippet
            const codeEl = document.getElementById('codeSnippet');
            codeEl.textContent = review.code_snippet || '// No code snippet available';
            hljs.highlightElement(codeEl);

            // Question and options
            document.getElementById('questionText').textContent = review.question || 'What does this code do?';

            if (review.options && review.options.length > 0) {
                document.getElementById('answerOptions').innerHTML = review.options.map((opt, i) => `
                    <button class="answer-option" data-index="${i}">${escapeHtml(opt)}</button>
                `).join('');

                // Add click handlers
                document.querySelectorAll('.answer-option').forEach(btn => {
                    btn.addEventListener('click', () => selectAnswer(parseInt(btn.dataset.index)));
                });
            }

            // Reset areas
            document.getElementById('questionArea').style.display = 'block';
            document.getElementById('confidenceArea').style.display = 'none';
            document.getElementById('resultArea').style.display = 'none';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function selectAnswer(index) {
            selectedAnswer = index;

            // Highlight selected
            document.querySelectorAll('.answer-option').forEach((btn, i) => {
                btn.classList.toggle('selected', i === index);
            });

            // Show confidence area
            document.getElementById('confidenceArea').style.display = 'block';
        }

        // Confidence button handlers
        document.querySelectorAll('.confidence-btn').forEach(btn => {
            btn.addEventListener('click', () => submitReview(parseInt(btn.dataset.confidence)));
        });

        async function submitReview(confidence) {
            const responseTime = Date.now() - reviewStartTime;
            const isCorrect = selectedAnswer === currentReview.correct_index;

            // Show result
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('confidenceArea').style.display = 'none';
            document.getElementById('resultArea').style.display = 'block';

            const resultIcon = document.getElementById('resultIcon');
            const resultText = document.getElementById('resultText');

            if (isCorrect) {
                resultIcon.innerHTML = `
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#34d399" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                `;
                resultText.textContent = 'Correct!';
                resultText.className = 'result-text correct';
            } else {
                resultIcon.innerHTML = `
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#f87171" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                `;
                const correctAnswer = currentReview.options?.[currentReview.correct_index] || 'Unknown';
                resultText.textContent = `Incorrect. The answer was: ${correctAnswer}`;
                resultText.className = 'result-text incorrect';
            }

            // Log review to backend
            try {
                await apiPost('/api/log-review', {
                    learner_id: currentLearnerId,
                    concept_id: currentReview.concept_id,
                    outcome: isCorrect ? 'correct' : 'incorrect',
                    confidence: confidence,
                    response_time_ms: responseTime
                });
            } catch (error) {
                console.error('Failed to log review:', error);
            }
        }

        // Next button
        document.getElementById('nextBtn').addEventListener('click', () => {
            // Remove current from queue
            reviews.shift();

            if (reviews.length > 0) {
                // Update queue UI
                document.querySelectorAll('.queue-item').forEach((item, i) => {
                    if (i === 0) item.remove();
                    else if (i === 1) item.classList.add('current');
                });

                // Show next review
                showReview(reviews[0]);

                // Update stats
                const completed = parseInt(document.getElementById('completedCount').textContent) + 1;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('dueCount').textContent = reviews.length;
            } else {
                // All done
                document.getElementById('emptyState').style.display = 'flex';
                document.getElementById('reviewCard').style.display = 'none';
                document.getElementById('queueList').innerHTML = '<p class="empty-state">Queue empty!</p>';

                const completed = parseInt(document.getElementById('completedCount').textContent) + 1;
                document.getElementById('completedCount').textContent = completed;
                document.getElementById('dueCount').textContent = 0;

                const badge = document.getElementById('reviewsBadge');
                badge.style.display = 'none';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initializeLearner((learnerId) => {
                document.getElementById('learnerIdInput').value = learnerId;
                const name = getLearnerName();
                if (name) {
                    document.getElementById('learnerName').textContent = name;
                }
                loadReviewsData(learnerId);
            }, 'pageContent');
        });
    </script>
</body>

</html>
